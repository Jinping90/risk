spring:
  application:
    name: User-Service #应用名称,与application.properities中保持一致
  session:
    store-type: none
  datasource:
    url: jdbc:mysql://192.168.3.45:3309/fcity?characterEncoding=UTF-8
    username: admin
    password: admin
    driver-class-name: com.mysql.jdbc.Driver
    type: com.alibaba.druid.pool.DruidDataSource
    initialSize: 5
    minIdle: 5
    maxActive: 20

    # 配置获取连接等待超时的时间
    maxWait: 60000

    # 配置间隔多久才进行一次检测，检测需要关闭的空闲连接，单位是毫秒
    timeBetweenEvictionRunsMillis: 60000

    # 配置一个连接在池中最小生存的时间，单位是毫秒
    minEvictableIdleTimeMillis: 300000
    validationQuery: SELECT 1 FROMDUAL
    testWhileIdle: true
    testOnBorrow: false
    testOnReturn: false

    # 打开PSCache，并且指定每个连接上PSCache的大小
    poolPreparedStatements: true
    maxPoolPreparedStatementPerConnectionSize: 20

    # 配置监控统计拦截的filters，去掉后监控界面sql无法统计，'wall'用于防火墙
    filters: stat,wall,log4j

    # 通过connectProperties属性来打开mergeSql功能；慢SQL记录
    connectionProperties: druid.stat.mergeSql=true;druid.stat.slowSqlMillis=5000

    # 合并多个DruidDataSource的监控数据
    useGlobalDataSourceStat: true

    druidLoginAccount: admin
    druidLoginPassword: 123456
    #druidAllowIp: 127.0.0.1
    #druidDenyIp: 192.168.0.1

  redis:
      host: 192.168.3.7
      port: 6379
      password: 123456
      pool:
        max-active: 8
        max-wait: 15000
        max-idle: 8
        min-idle: 0

